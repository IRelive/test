<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
	<title>Document</title>
	<style type="text/css" media="screen">
		*{margin: 0; padding: 0;}
		img{
			width: 100px;

		}
	</style>

</head>
<body>
	<button class="btnPhoto">点击拍照</button>
	<img src="" alt="" class="pic">
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">
		var oPhotn = document.querySelector('.btnPhoto');
		var oPic = document.querySelector('.pic');
		//点击拍照
		oPhotn.onclick = function(){
			var options = {
				quality : 75,//存储图像质量
				destinationType : Camera.DestinationType.DATA_URL,//选择返回数据格式
				sourceType : Camera.PictureSourceType.CAMERA,//设定图片来源
				allowEdit : true,
				// encodingType : Camera.EncodingType.JPEG,
				// targetWidth : 100,
				// targetHeight : 100
			}
			navigator.camera.getPicture(onSuccess,onError,options);
			function onSuccess(imgData){
				alert(imgData);
				oPic.src = "data:image/jpeg;base64," + imgData;
			};
			function onError(errMsg){
				alert(errMsg);
			};

		}
	</script>
</body>
</html>
